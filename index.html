<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3 Drill 2</title>
</head>
<body>
	<div class="container">
	
	<h1>Basic Calculator version 2.0</h1>
	<details ontoggle="message()">
     <summary style="color: green;">Instructions</summary>
     	<p id="para1">Click the button to display the product of two numbers.</p>
	</details>
	
	<br>
		<form class="form-group">
			<label>Enter 1st Number:</label>
	          	<input type="number" id="num1" class="form-control" placeholder="input any number 0 to 100" step="any">
	        <br>
	    	<label>Enter 2nd Number: </label>
	            <input type="number" id="num2" class="form-control" placeholder="input any decimal number from 0 to 100" step="any">
	        <br>

			<button type="button" onclick="displayMe()" >Display</button>
			
			<p id="result"></p>
			
		</form>

	<!--JavaScript-->
			<script>
				function displayMe(){
				let num_1 =  document.getElementById("num1").value; //any number data from 0 to 100
				let num_2 =  document.getElementById("num2").value; //any decimal number from 0 to 100
				let diff = num_2 - num_1; /*use an operator to get the difference 
									of num_1 and num_2 and display output
									once the button below is clicked
								  */
				document.getElementById("result").innerHTML = 'The difference of two numbers is : ' + diff;
				}
			</script>


	<br><br>


	</div>
</body>
</html>
